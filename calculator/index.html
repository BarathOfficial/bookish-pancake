<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <table class="tbl">
            <tr>
                <td colspan="3"><button class="display" id="result"></button></td>
                <td class="lst-row"><button class="clr">C</button></td>
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="btn op">/</button></td>
            </tr>
            <tr>
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn op">*</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td><button class="btn op">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">.</button></td>
                <td><button class="btn">0</button></td>
                <td><button class="btn">=</button></td>
                <td><button class="btn op">+</button></td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
